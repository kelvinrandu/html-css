<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trial</title>
    <link href="./css/style.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./image/user.jpeg" alt="">
                    <h3>john doe</h3>
                    <p>supplier</p>
                </div>
                <div class="links">
                    <div class="link">
         
                        <h2>all items</h2>

                    </div>
                    <div class="link">
                        
                        <h2>orders</h2>

                    </div>
                    <div class="link">
                   
                        <h2>my orders</h2>

                    </div>

                </div>
                <div class="pro">
                    <h2>logout </h2>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>active games</h1>
                    <input type="text"/>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./image/logo.png" alt="">
                        <div class="card-info">
                            <h2>assasin creed </h2>
                            <p>ps5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage"> 60%</h2>
                    
                    </div>
                </div>
            </div>
            

        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
    
</body>
</html>
